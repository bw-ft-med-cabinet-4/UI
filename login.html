
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title>Med Cabinet - Log In</title>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div>
                <a class="logo-large" href="index.html"><h1>+medCabinet</h1></a>
            </div>
            <h2>Log in</h2>
            <form action="">
                <div class="row">
                    <div class="col-xs-12 col-lg-6">
                        <label>E-mail: </label>
                        <input type="email" name="email" class="field">
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Password: </label>
                        <input type="password" name="pass" class="field">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
            <div class="auth-link">
                <a href="#">Forgot password</a>
            </div>
            <div class="auth-link">
                Don't have an account? <a href="register.html">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
