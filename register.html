
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title>Med Cabinet - New Account</title>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div>
                <a class="logo-large" href="index.html"><h1>+medCabinet</h1></a>
            </div>
            <h2>New account</h2>
            <form action="">
                <div class="row">
                    <div class="col-xs-12 col-lg-6">
                        <label>Name: </label>
                        <input type="text" name="name" class="field">
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>E-mail: </label>
                        <input type="email" name="email" class="field">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-lg-6">
                        <label>Password: </label>
                        <input type="password" name="pass1" class="field">
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Password again: </label>
                        <input type="password" name="pass2" class="field">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label class="checkbox">
                            <input type="checkbox" name="agree">
                            <span>I agree with terms</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
